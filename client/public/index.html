      name="description"
      content="Web site created using create-react-app"

      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

    <title>React App</title>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To create a production bundle, use `npm run build` or `yarn build`.
    -->
<!-- Translate Button -->
<button id="translateButton" 
  style="position: fixed; bottom: 20px; right: 20px; background: #EADBC8; color: #92400E; padding: 10px 16px; 
  border: 2px solid #92400E; border-radius: 8px; font-weight: bold; cursor: pointer; z-index: 9999; box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);">
  üåç Choose Language
</button>

<!-- Custom Language Dropdown (Hidden Initially) -->
<div id="languageDropdown" 
  style="display: none; position: fixed; bottom: 70px; right: 20px; background: white; padding: 10px; 
  border-radius: 8px; box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2); z-index: 9999;">
  <select id="languageSelect" 
    style="padding: 5px; font-size: 16px; border-radius: 5px; border: 1px solid #ccc;">
    <option value="">Select Language</option>
    <option value="en">English</option>
    <option value="hi">Hindi</option>
    <option value="mr">Marathi</option>
    <option value="gu">Gujarati</option>
    <option value="te">Telugu</option>
  </select>
</div>

<script>
  function loadGoogleTranslate() {
    let script = document.createElement("script");
    script.src = "https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit";
    document.body.appendChild(script);
  }

  function googleTranslateElementInit() {
    new google.translate.TranslateElement({ pageLanguage: "en" }, "google_translate_element");
  }

  loadGoogleTranslate();

  // Toggle Language Dropdown
  document.getElementById("translateButton").addEventListener("click", function () {
    let dropdown = document.getElementById("languageDropdown");
    dropdown.style.display = (dropdown.style.display === "none" || dropdown.style.display === "") ? "block" : "none";
  });

  // Change Language on Selection
  document.getElementById("languageSelect").addEventListener("change", function () {
    let selectedLang = this.value;
    if (selectedLang) {
      let googleFrame = document.querySelector(".goog-te-combo");
      if (googleFrame) {
        googleFrame.value = selectedLang;
        googleFrame.dispatchEvent(new Event("change"));
      }
    }
  });
</script>

<style>
  .goog-te-banner-frame {
    display: none !important;
  }

  .goog-te-gadget {
    font-family: Arial, sans-serif;
    font-size: 14px !important;
  }

  .goog-te-gadget-simple {
    background-color: #EADBC8 !important;
    border: 1px solid #DAC0A3 !important;
    padding: 5px !important;
    border-radius: 5px;
    display: inline-block;
    cursor: pointer;
  }
</style>

<!-- Hidden Google Translate Widget (Needed for Functionality) -->
<div id="google_translate_element" style="display: none;"></div>

        
    
  </body>
</html>
